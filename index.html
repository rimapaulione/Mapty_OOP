<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="src/img/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="src/js/script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>

  <body>
    <div class="sidebar">
      <img src="src/img/logo.png" alt="Logo" class="logo" />

      <div class="menu">
        <ul class="menu__options">
          <li class="menu__option menu__option--show">
            <a class="menu__link disabled" href="#">
              <svg class="menu__icon">
                <use xlink:href="src/img/icons.svg#icon-eye"></use>
              </svg>
              <span>Show All</span>
            </a>
          </li>
          <li class="menu__option menu__option--delete">
            <a class="menu__link disabled" href="#">
              <svg class="menu__icon">
                <use xlink:href="src/img/icons.svg#icon-squared-cross"></use>
              </svg>
              <span>Delete All</span>
            </a>
          </li>
          <li class="menu__option menu__option--sort">
            <a class="menu__link disabled" href="#">
              <svg class="menu__icon">
                <use
                  xlink:href="src/img/icons.svg#icon-arrow-with-circle-down"
                ></use>
              </svg>
              <span>Sort &darr; (distance)</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="delete-confirmation delete-confirmation--hidden">
        <h4 class="delete-confirmation__title">
          Are you sure you want to delete all workouts?
        </h4>
        <div class="delete-confirmation__btns">
          <button
            type="button"
            class="delete-confirmation__btn delete-confirmation__btn--yes"
          >
            <svg
              class="delete-confirmation__btn-icon delete-confirmation__btn-icon--yes"
            >
              <use xlink:href="src/img/icons.svg#icon-check"></use>
            </svg>
            Yes
          </button>
          <button
            type="button"
            class="delete-confirmation__btn delete-confirmation__btn--no"
          >
            <svg
              class="delete-confirmation__btn-icon delete-confirmation__btn-icon--no"
            >
              <use xlink:href="src/img/icons.svg#icon-cross"></use>
            </svg>
            No
          </button>
        </div>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>

          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>

          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        Inspired by Jonas Schmedtmann's Mapty project. Added some extra features
        and coded by
        <a href="https://github.com/rimapaulione"> Rima Paulione</a>
      </p>
    </div>

    <div id="map">
      <div class="spinner__container"></div>
    </div>
    <div class="overlay hidden"></div>
    <div class="error__window hidden">
      <button class="btn__close--window">&times;</button>
      <div class="error__message"></div>
    </div>
  </body>
</html>
